<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>d3.js 13. bar chart</title>
  <script src="../lib/d3/d3.js" defer></script>
  <script src="./js/13.barchart.js" defer></script>
</head>
<body>
  <style>
    #idsvg {
      width: 670px; height: 450px;
      border: 1px solid blue;
    }
    .bar {
      fill: #1D77EF;
    }
    .axis {
      stroke: blue;
      stroke-width: 1;
      fill: none;
    }
    .axis text {
      font-size: 14px;
    }
  </style>
  <!-- 1. <svg>를 생성하여 <body>에 첨부한다 -->
  <!-- 2. <svg> id 속성 값을 설정한다 -->
  <!-- - <style>의 #idsvg와 연결된다. -->
</body>
</html>
